specVersion: 0.0.2
description: ESD Subgraph
repository: https://github.com/delphi-subgraphs/subgraph-esd
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DollarContract
    network: mainnet
    source:
      address: "0x36F3FD68E7325a35EB768F1AedaAe9EA0689d723"
      abi: DollarContract
      startBlock: 10722554
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: DollarContract
          file: ./abis/DollarContract.json
      eventHandlers:
        - event: Transfer(indexed address, indexed address, uint256)
          handler: handleDollarTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: DaoContract
    network: mainnet
    source:
      address: "0x443D2f2755DB5942601fa062Cc248aAA153313D3"
      abi: DaoContract
      startBlock: 10722554
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Advance
        - Deposit
        - Withdraw
        - Bond
        - Unbond
        - CouponExpiration
        - CouponPurchase
        - CouponRedemption
        - SupplyDecrease
        - SupplyIncrease
        - SupplyNeutral
      abis:
        - name: DaoContract
          file: ./abis/DaoContract.json
        - name: UniswapV2PairContract
          file: ./abis/UniswapV2PairContract.json
      eventHandlers:
        - event: Advance(indexed uint256,uint256,uint256)
          handler: handleDaoAdvance
        - event: Deposit(indexed address,uint256)
          handler: daoHandleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: daoHandleWithdraw
        - event: Bond(indexed address,uint256,uint256,uint256)
          handler: daoHandleBond
        - event: Unbond(indexed address,uint256,uint256,uint256)
          handler: daoHandleUnbond
        - event: Vote(indexed address,indexed address,uint8,uint256)
          handler: daoHandleVote
        - event: CouponExpiration(indexed uint256,uint256,uint256,uint256,uint256)
          handler: handleCouponExpiration
        - event: CouponPurchase(indexed address,indexed uint256,uint256,uint256)
          handler: handleCouponPurchase
        - event: CouponRedemption(indexed address,indexed uint256,uint256)
          handler: handleCouponRedemption
        - event: SupplyDecrease(indexed uint256,uint256,uint256)
          handler: handleSupplyDecrease
        - event: SupplyIncrease(indexed uint256,uint256,uint256,uint256,uint256)
          handler: handleSupplyIncrease
        - event: SupplyNeutral(indexed uint256)
          handler: handleSupplyNeutral
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LP1Contract
    network: mainnet
    source:
      address: "0xdF0Ae5504A48ab9f913F8490fBef1b9333A68e68"

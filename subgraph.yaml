          handler: handleDepositLP
        - event: Bond(indexed address,uint256,uint256)
          handler: handleBondLP
        - event: Unbond(indexed address,uint256,uint256,uint256)
          handler: handleUnbondLP
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdrawLP
        - event: Provide(indexed address,uint256,uint256,uint256)
          handler: handleProvideLP
